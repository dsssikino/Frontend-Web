# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Dsssi-Kino

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://containersfallstudie.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d7c43d8ee0b340d088c37f6213351829 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b77ac1aafc9c4c80adb3a85f56674780 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: containersfallstudie.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d7c43d8ee0b340d088c37f6213351829 }}/frontendweb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Dsssi-Kino'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_66f872e775b84e7b94318d72b857124c }}
        images: 'containersfallstudie.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d7c43d8ee0b340d088c37f6213351829 }}/frontendweb:${{ github.sha }}'