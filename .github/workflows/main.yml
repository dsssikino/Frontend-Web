name: Frontend-Webseite to Azure Container Registry

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Set Node.js version to 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
        # Set the Node.js version to 16.x for this job.

      - name: Checkout code
        uses: actions/checkout@v2
        # Check out the code from the repository.

      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.AZUREREGISTRYPW }} | docker login containersfallstudie.azurecr.io -u ${{ secrets.AZUREREGISTRYNAME }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t containersfallstudie.azurecr.io/front-web:latest .
          docker images

      - name: Push Docker image to Azure Container Registry
        run: |
          docker push containersfallstudie.azurecr.io/front-web:latest
