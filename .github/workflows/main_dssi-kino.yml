# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dssi-kino

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://containersfallstudie.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8d2a32d93bc547febab42031307adfb0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_886ed1e68ad749e2a319f717e4b763fc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: containersfallstudie.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8d2a32d93bc547febab42031307adfb0 }}/frontendweb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dssi-kino'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b6d8ebefa3ca4d249a8de230e9a4d449 }}
        images: 'containersfallstudie.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8d2a32d93bc547febab42031307adfb0 }}/frontendweb:${{ github.sha }}'