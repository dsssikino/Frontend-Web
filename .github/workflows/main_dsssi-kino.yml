# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dsssi-kino

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://kinosystemcontainerreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_48356cbb9ae744e5884020343675670c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b994e3a249e14e88bb3f8fe5dda5271c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: kinosystemcontainerreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_48356cbb9ae744e5884020343675670c }}/frontendweb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dsssi-kino'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2077f90d9e0446879fca704b7c8241e2 }}
        images: 'kinosystemcontainerreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_48356cbb9ae744e5884020343675670c }}/frontendweb:${{ github.sha }}'